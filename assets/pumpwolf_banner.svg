<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00f0ff"/>
      <stop offset="60%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#6b00ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#00f0ff" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#8a2be2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="rgba(0,0,0,0)"/>
      <path d="M0 120 L120 120 M120 0 L120 120" stroke="rgba(0,240,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#030406"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.9"/>

  <!-- glow -->
  <ellipse cx="360" cy="260" rx="720" ry="300" fill="url(#glow)"/>

  <!-- wolf symbol (stylized text + simple polygon as mark) -->
  <g transform="translate(220,260)">
    <!-- polygonas a simple wolf head-ish mark -->
    <polygon points="280,10 320,110 240,70 200,110 240,30" fill="url(#g1)" filter="url(#f1)" opacity="0.95"/>
    <!-- large neon text -->
    <text x="380" y="120" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="92" fill="url(#g1)" paint-order="stroke fill">
      WOLF
    </text>
    <text x="380" y="180" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="36" fill="#bfefff">
      The Cyber Meme Utility ‚Äî Join the Wolf Pack üê∫
    </text>
  </g>

  <!-- subtle HUD lines -->
  <g opacity="0.12" stroke="#00f0ff">
    <path d="M1100 60 L1860 60" stroke-width="1"/>
    <path d="M1100 90 L1860 90" stroke-width="0.6"/>
    <path d="M1100 120 L1860 120" stroke-width="0.6"/>
  </g>

  <!-- bottom-right call -->
  <g transform="translate(1200,760)">
    <rect x="0" y="0" rx="10" ry="10" width="620" height="160" fill="rgba(0,0,0,0.28)" stroke="rgba(138,43,226,0.08)"/>
    <text x="24" y="44" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="28" fill="#00f0ff">Live Dashboard</text>
    <text x="24" y="86" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="20" fill="#bfefff">pumpwolf.vercel.app ‚Ä¢ Track clean Solana gems in real time</text>
  </g>

  <!-- small credit -->
  <text x="24" y="1040" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#5ee0ff" opacity="0.6">
    PumpWolf ‚Ä¢ Cyber Meme Utility
  </text>
</svg>
